<nav class="menu close" id="menu">
    <button class="menu-close" onclick="toggleMenu()">
        <i class="fas fa-times"></i>
    </button>
    <div class="menu-content">
        <h4 class="menu-title"><i class="fas fa-tags menu-title-icon"></i> Etiquetas</h4>
        <ul class="menu-tags">
            {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
                {{ with $.Site.GetPage (printf "/tags/%s" $name) }}
                     <li class="menu-tags-item">
                      <a class="menu-tags-link" href="{{ .Permalink }}">{{ $name }} ({{$taxonomy.Count}})</a>
                    </li>
                {{ end }}
            {{ end }}
        </ul>

        <ul class="menu-list">
            {{- $currentPage := . -}}
            {{ range .Site.Menus.main -}}
                <li class="menu-item">
                    <a class="menu-link" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
                </li>
            {{- end }}
        </ul>
    </div>
</nav>
