<nav class="menu-list close" id="menu">
    <button class="menu-close" onclick="toggleMenu()">
        <i class="fas fa-times"></i>
    </button>
    <ul class="menu-inner">
        {{- $currentPage := . -}}
        {{ range .Site.Menus.main -}}
            <li class="menu-item">
                <a class="menu-link" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
            </li>
        {{- end }}
    </ul>
</nav>
